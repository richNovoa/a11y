<!DOCTYPE html>
<HTML>
    <h1>Sign Up</h1>
<h2>Please fill up this form to create an account<h2>
<form id="form1">
  <p>
    <label for="firstname">First Name:
    <input type="text" id="firstname" name="firstname">
  </p>
  <p>
    <label for="lastname">Last Name:
    <input type="text" id="lastname" name="lastname">
  </p>
  <p>
    <label for="email"> Email:
    <input type="text" id="email" name="email">
  </p>
  <p>
  <label for="password"> Password:
   <input type="text" id="password" name="password">
  </p>
  <p>
  <label for="cpassword"> Confirm Password:
  <input type="text" id="cpassword"  name="cpassword">
  </p>
<button type="submit" form="form1" value="submit" aria-label="sign up button">Sign Up</button>    
</form>
</HTML>
